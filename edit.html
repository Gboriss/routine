<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>routine</title>
    <link rel="stylesheet" href="./assets/styles/main.scss">
</head>
<body>
    <div id="app">

        <header>
            <h1>Habits tracker</h1>
        </header>
        
        <section class="data">
            <h2>Month</h2>
            <p>April <b>7</b>, TU</p>
        </section>

        <div class="listDay">
            <section class="edit">
                <div>
                    <button></button>
                    <h2>Morning</h2>
                </div>
                <div>
                    <button></button>
                    <h2>Day</h2>
                </div>
                <div>
                    <button></button>
                    <h2>Evening</h2>
                </div>
                <form>
                    <button></button>
                    <input type="text" name="title" id="title" value="" placeholder="When to fulfill a habit?">
                </form>
            </section>
            <section class="plushabit">
                <form>
                    <input type="text" name="title" id="title" value="" placeholder="New habit">
                    <button>
                        <img src="./assets/images/box.png">
                    </button>
                </form>
            </section>
        </div>
        
        <footer>
            <button>
                <img src="./assets/images/dd.png">
            </button>
            <button>
                <img src="./assets/images/signs.png">
            </button>
            <button>
                <img src="./assets/images/sss.png">
            </button>
        </footer>
    </div>
    <script src="./src/main.js"></script>
    
</body>
</html>
